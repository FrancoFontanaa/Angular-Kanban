<div id="sign-in">
  <header>
    <img src="../../../assets/visuals/logo.svg" alt="logo">
    <h1>Kanban App</h1>
  </header>
  <button (click)="signIn('Google')" id="google-sign-in">
    <i class='bx bxl-google-plus'></i>
    Sign in with Google
  </button>
  <label><input type="checkbox" id="keep-me-logged" [(ngModel)]="keepMeLogged" (change)="toggleKeepMeLogged()"> Keep me logged.</label>
</div>
