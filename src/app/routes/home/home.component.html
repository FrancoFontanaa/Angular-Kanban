<div id="home">
  <header>
    <h1>Your Boards</h1>
    <label>
      <input type="text" placeholder="Search by name..." [(ngModel)]="search" (keyup)="filterBoards()"/>
      <i class="bx bx-search-alt"></i>
    </label>
    <label>
      Sort by:
      <select (change)="sortBoards()" id="sorting-order">
        <option value="newest" selected>Newest</option>
        <option value="oldest">Oldest</option>
        <option value="fav">Favourites</option>
      </select>
    </label>
  </header>
  <div class="container">
    <button class="shadow">
      <i class="bx bx-plus"></i>
      Add new
    </button>
    <ng-container *ngFor="let board of boards;let boardIndex = index">
      <app-board-preview
        [title]="board.title"
        [members]="board.members"
        [img]="board.img"
        [fav]="board.fav"
        (favEvent)="fav(boardIndex)"
        *ngIf="board.visible"
      ></app-board-preview>
    </ng-container>

  </div>
</div>
